{% extends "add.html" %}
{% load static %}
{% block title %}ข้อมูลห้องเรียน | ระบบจัดตารางสอน{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header"><h5 class="mb-0">ข้อมูลห้องเรียน</h5></div>
  <div class="card-body p-4">
    <form id="roomForm" class="row g-3" method="post">
      <!-- {% csrf_token %} -->
      <div class="col-md-4">
        <label class="form-label" for="room_id">รหัสห้อง</label>
        <input id="room_id" type="number" class="form-control" placeholder="1">
      </div>
      <div class="col-md-4">
        <label class="form-label" for="room_name">ชื่อห้องเรียน</label>
        <input id="room_name" type="text" class="form-control" placeholder="เช่น ทค1-101">
      </div>
      <div class="col-md-4">
        <label class="form-label" for="room_type">ประเภทห้อง</label>
        <select id="room_type" class="form-select">
          <option selected disabled>เลือกประเภท</option>
          <option>ห้องปกติ</option>
          <option>ห้องไฟฟ้า</option>
          <option>ห้อง IoT</option>
        </select>
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-end mt-3 gap-2">
          <button id="btnCancelRoomEdit" type="button" class="btn btn-outline-secondary d-none">ยกเลิก</button>
          <button id="btnAddRoom" type="button" class="btn btn-primary-gradient px-4">
            <i class="bi bi-plus-lg me-2"></i><span>เพิ่มข้อมูล</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header d-flex align-items-center">
    <i class="bi bi-table me-2"></i><h5 class="mb-0">รายการห้องเรียน</h5>
  </div>
  <div class="card-body p-4">
    <div class="table-responsive table-rounded">
      <table class="table align-middle mb-0">
        <thead><tr><th>รหัสห้อง</th><th>ชื่อห้องเรียน</th><th>ประเภทห้อง</th><th>จัดการ</th></tr></thead>
        <tbody id="roomTableBody">
          <tr class="empty-row"><td colspan="4" class="text-center text-muted">ไม่มีข้อมูลห้องเรียน</td></tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button id="btnRefreshRoom" class="btn btn-success btn-lg px-4">
        <i class="bi bi-arrow-clockwise me-2"></i>รีเฟรช
      </button>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/room.js' %}"></script>
{% endblock %}
