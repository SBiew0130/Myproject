{% extends "add.html" %}
{% load static %}
{% block title %}ข้อมูลอาจารย์ผู้สอน | ระบบจัดตารางสอน{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header"><h5 class="mb-0">ข้อมูลอาจารย์ผู้สอน</h5></div>
  <div class="card-body p-4">
    <form id="teacherForm" class="row g-3" method="post">
      <!-- {% csrf_token %} -->
      <div class="col-md-4">
        <label class="form-label" for="teacher_id">รหัสอาจารย์</label>
        <input id="teacher_id" type="number" class="form-control" placeholder="1">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="teacher_name">ชื่ออาจารย์</label>
        <input id="teacher_name" type="text" class="form-control" placeholder="กรอกชื่ออาจารย์">
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-end mt-3 gap-2">
          <button id="btnCancelTeacherEdit" type="button" class="btn btn-outline-secondary d-none">ยกเลิก</button>
          <button id="btnAddTeacher" type="button" class="btn btn-primary-gradient px-4">
            <i class="bi bi-plus-lg me-2"></i><span>เพิ่มข้อมูล</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header d-flex align-items-center">
    <i class="bi bi-table me-2"></i><h5 class="mb-0">รายการอาจารย์ผู้สอน</h5>
  </div>
  <div class="card-body p-4">
    <div class="table-responsive table-rounded">
      <table class="table align-middle mb-0">
        <thead><tr><th>รหัสอาจารย์</th><th>ชื่ออาจารย์</th><th>จัดการ</th></tr></thead>
        <tbody id="teacherTableBody">
          <tr class="empty-row"><td colspan="3" class="text-center text-muted">ไม่มีข้อมูลอาจารย์ผู้สอน</td></tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button id="btnRefreshTeacher" class="btn btn-success btn-lg px-4">
        <i class="bi bi-arrow-clockwise me-2"></i>รีเฟรช
      </button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/teacher.js' %}"></script>
{% endblock %}
