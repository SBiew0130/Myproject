{% extends "add.html" %}
{% load static %}
{% block title %}ข้อมูลภาคนักศึกษา | ระบบจัดตารางสอน{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header"><h5 class="mb-0">ข้อมูลภาคนักศึกษา</h5></div>
  <div class="card-body p-4">
    <form id="groupTypeForm" class="row g-3" method="post">
      <!-- {% csrf_token %} -->
      <div class="col-md-4">
        <label class="form-label" for="dept_id">รหัสภาค</label>
        <input id="dept_id" type="number" class="form-control" placeholder="1">
      </div>
      <div class="col-md-4">
        <label class="form-label" for="student_type">ประเภทนักศึกษา</label>
        <select id="student_type" class="form-select">
          <option selected disabled>เลือกประเภท</option>
          <option>ภาคปกติ</option>
          <option>ภาคพิเศษ</option>
        </select>
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-end mt-3 gap-2">
          <button id="btnCancelGroupTypeEdit" type="button" class="btn btn-outline-secondary d-none">ยกเลิก</button>
          <button id="btnAddGroupType" type="button" class="btn btn-primary-gradient px-4">
            <i class="bi bi-plus-lg me-2"></i><span>เพิ่มข้อมูล</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header d-flex align-items-center">
    <i class="bi bi-table me-2"></i><h5 class="mb-0">รายการภาคนักศึกษา</h5>
  </div>
  <div class="card-body p-4">
    <div class="table-responsive table-rounded">
      <table class="table align-middle mb-0">
        <thead><tr><th>รหัสภาค</th><th>ประเภทนักศึกษา</th><th>จัดการ</th></tr></thead>
        <tbody id="groupTypeTableBody">
          <tr class="empty-row"><td colspan="3" class="text-center text-muted">ไม่มีข้อมูลภาคนักศึกษา</td></tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button id="btnRefreshGroupType" class="btn btn-success btn-lg px-4">
        <i class="bi bi-arrow-clockwise me-2"></i>รีเฟรช
      </button>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/grouptype.js' %}"></script>
{% endblock %}
