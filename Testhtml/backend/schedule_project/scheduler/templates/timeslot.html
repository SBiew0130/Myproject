{% extends "add.html" %}
{% load static %}
{% block title %}ข้อมูลคาบเวลา | ระบบจัดตารางสอน{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header"><h5 class="mb-0">ข้อมูลคาบเวลา</h5></div>
  <div class="card-body p-4">
    <form id="timeslotForm" class="row g-3" method="post">
      <!-- {% csrf_token %} -->
      <div class="col-md-3">
        <label class="form-label" for="ts_id">รหัสคาบ</label>
        <input id="ts_id" type="number" class="form-control" placeholder="1">
      </div>
      <div class="col-md-3">
        <label class="form-label" for="ts_day">วัน</label>
        <select id="ts_day" class="form-select">
          <option selected disabled>เลือกวัน</option>
          <option>จันทร์</option><option>อังคาร</option><option>พุธ</option>
          <option>พฤหัสบดี</option><option>ศุกร์</option><option>เสาร์</option><option>อาทิตย์</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label" for="ts_start">เวลาเริ่ม</label>
        <input id="ts_start" type="time" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label" for="ts_end">เวลาสิ้นสุด</label>
        <input id="ts_end" type="time" class="form-control">
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-end mt-3 gap-2">
          <button id="btnCancelTimeSlotEdit" type="button" class="btn btn-outline-secondary d-none">ยกเลิก</button>
          <button id="btnAddTimeSlot" type="button" class="btn btn-primary-gradient px-4">
            <i class="bi bi-plus-lg me-2"></i><span>เพิ่มข้อมูล</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header d-flex align-items-center">
    <i class="bi bi-table me-2"></i><h5 class="mb-0">รายการคาบเวลา</h5>
  </div>
  <div class="card-body p-4">
    <div class="table-responsive table-rounded">
      <table class="table align-middle mb-0">
        <thead><tr><th>รหัสคาบ</th><th>วัน</th><th>เวลาเริ่ม</th><th>เวลาสิ้นสุด</th><th>จัดการ</th></tr></thead>
        <tbody id="timeslotTableBody">
          <tr class="empty-row"><td colspan="5" class="text-center text-muted">ไม่มีข้อมูลคาบเวลา</td></tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button id="btnRefreshTimeSlot" class="btn btn-success btn-lg px-4">
        <i class="bi bi-arrow-clockwise me-2"></i>รีเฟรช
      </button>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/timeslot.js' %}"></script>
{% endblock %}
