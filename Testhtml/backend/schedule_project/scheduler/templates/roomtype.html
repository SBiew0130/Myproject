{% extends "add.html" %}
{% load static %}
{% block title %}ข้อมูลประเภทห้องเรียน | ระบบจัดตารางสอน{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header"><h5 class="mb-0">ข้อมูลประเภทห้องเรียน</h5></div>
  <div class="card-body p-4">
    <form id="roomTypeForm" class="row g-3" method="post">
      <!-- {% csrf_token %} -->
      <div class="col-md-4">
        <label class="form-label" for="roomtype_id">รหัสประเภทห้อง</label>
        <input id="roomtype_id" type="number" class="form-control" placeholder="1">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="roomtype_name">ชื่อประเภทห้อง</label>
        <input id="roomtype_name" type="text" class="form-control" placeholder="เช่น ห้องบรรยาย">
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-end mt-3 gap-2">
          <button id="btnCancelRoomTypeEdit" type="button" class="btn btn-outline-secondary d-none">ยกเลิก</button>
          <button id="btnAddRoomType" type="button" class="btn btn-primary-gradient px-4">
            <i class="bi bi-plus-lg me-2"></i><span>เพิ่มข้อมูล</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm mt-4">
  <div class="card-header d-flex align-items-center">
    <i class="bi bi-table me-2"></i><h5 class="mb-0">รายการประเภทห้องเรียน</h5>
  </div>
  <div class="card-body p-4">
    <div class="table-responsive table-rounded">
      <table class="table align-middle mb-0">
        <thead><tr><th>รหัสประเภทห้อง</th><th>ชื่อประเภทห้อง</th><th>จัดการ</th></tr></thead>
        <tbody id="roomTypeTableBody">
          <tr class="empty-row"><td colspan="3" class="text-center text-muted">ไม่มีข้อมูลประเภทห้องเรียน</td></tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button id="btnRefreshRoomType" class="btn btn-success btn-lg px-4">
        <i class="bi bi-arrow-clockwise me-2"></i>รีเฟรช
      </button>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/roomtype.js' %}"></script>
{% endblock %}
